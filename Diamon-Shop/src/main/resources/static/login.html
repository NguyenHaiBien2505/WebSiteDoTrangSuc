<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="assets/ico/favicon.ico">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous">
	
</script>
<style>
body, html {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: #ffffff;
	font-family: 'Arial', sans-serif;
}

.container {
	background-color: white;
	border-radius: 20px;
	padding: 40px;
	width: 100%;
	max-width: 400px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	text-align: center;
}

.logo {
	margin-bottom: 20px;
}

.logo img {
	height: 80px;
}

.input-group {
	margin-bottom: 20px;
	text-align: left;
}

.input-group label {
	display: block;
	margin-bottom: 5px;
	color: #4B5563;
}

.input-group input {
	width: 100%;
	padding: 10px;
	border: 1px solid #D1D5DB;
	border-radius: 10px;
	box-sizing: border-box;
}

.input-group i {
	position: absolute;
	margin-left: -30px;
	margin-top: 15px;
	color: #9CA3AF;
}

.input-group .input-icon {
	position: relative;
}

.input-group .input-icon input {
	padding-right: 30px;
}

.btn {
	background-color: #4F46E5;
	color: white;
	padding: 10px;
	border: none;
	border-radius: 20px;
	width: 100%;
	cursor: pointer;
	font-size: 16px;
}

.btn:hover {
	background-color: #4338CA;
}

.links {
	display: flex;
	justify-content: space-between;
	margin-top: 20px;
	color: #6B7280;
}

.links a {
	text-decoration: none;
	color: #6B7280;
}

.links a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img alt="Logo with three connected circles"
				src="assets/img/logo-bootstrap-shoping-cart.png" />
		</div>
		<div class="input-group">
			<div class="input-icon">
				<label for="username"> Tài khoản </label> <input id="username"
					type="text" />
			</div>
		</div>
		<div class="input-group">
			<label for="password"> Mật khẩu </label>
			<div class="input-icon">
				<input id="password" type="password" />
			</div>
		</div>
		<button class="btn">Login</button>
		<div style="text-decoration: none; padding-top: 12px;">
			<a href="signup.html">Đăng ký tài khoản mới!</a>
		</div>
		<div class="links">
			<a href="#"> Forgot Password? </a>
		</div>
	</div>
	<script>
		document.querySelector(".btn").addEventListener("click", function() {

			const loginRequest = {
				username : $("#username").val(),
				password : $("#password").val()
			};

			$.ajax({
				url : "/auth/login",
				method : "POST",
				contentType : "application/json",
				data : JSON.stringify(loginRequest),
				success : function(response) {
					window.location.href = response;
				},
				error : function(xhr) {
					if (xhr.status === 401) {
						alert("Sai tên đăng nhập hoặc mật khẩu");
					}
				}
			});
		});
	</script>
</body>
</html>
